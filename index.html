<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo">
        <img src="./assets/si.png" alt="" width="300px" height="300px"/>
        
    </div>


    <div class="container">

        
        <form id="login_form">
            <h1>Faça login </br> na plataforma</h1>
            
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha" required>

            <a class="forgot" href="#">Esqueci minha senha</a>

            <button type ="submit">ENTRAR</button>

            <div class="signup">Não tem uma conta? <a class="link_signup" href="#">Registre-se</a> </div>
        </form>
    </div>
    
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
